  <body>
    <header>
      <!-- <img src="img/book-in-the-sky.png" alt="image of books with sky as background" id="books-in-the-sky">  -->
      <h1>FIND THE BEST PLACE TO LIVE</h1>
      <h2>The full dataset is available on <a href="https://teleport.org/" target="_blank" class="openlibrary">teleport.org</a></h2>  
    </header>

    <main>
      <section id="city-search">
        <div id="description-search">
          Search a city by name and show the score, or list the top 5 cities within a certain category.
        </div>
        <div id="field-search">
          <div id="name-search">
            <input class="search" type="search" name="Category" placeholder="Search a city">
          </div>
          <div id="category-search">
            <select class="search">
              <option value="" selected>Select a category</option>
              <option>Housing</option>
              <option>Startups</option>
              <option>Travel Connectivity</option>
              <option>Businss Freedom</option>
              <option>Healthcare</option>
              <option>Environmental Quaoptionty</option>
              <option>Taxation</option>
              <option>Cost of living</option>
              <option>Venture Capital</option>
              <option>Commute</option>
              <option>Safety</option>
              <option>Education</option>
              <option>Economy</option>
              <option>Internet Access</option>
            </select>
          </div>
          <div id="submit-search">
            <input id="search" type="submit">
          </div>
        </div>
        <div id="result-search">
          Waiting for a research input...
        </div>
      </section>
    </main>

  <!-- Script -->
  <script type="module" src='assets/js/index.js'></script>
